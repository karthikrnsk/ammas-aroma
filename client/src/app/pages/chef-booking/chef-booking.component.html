<div class="container-fluid grid">
    <mat-grid-list cols="4" [gutterSize]="'20px'">
        <mat-grid-tile class="chef-tile" *ngFor="let chef of chefs" >
            <div class="container chef-card">
                <div class="row">
                    <h3>Chef&nbsp;{{chef.name | titlecase}}<br><br></h3>
                </div>
                <div class="row">
                        <mat-icon>thumb_up</mat-icon><p> &nbsp; {{chef.likes}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p>
                        <mat-icon>thumb_down</mat-icon><p> &nbsp; {{chef.dislikes}}</p>
                </div>
                <div class="row">
                        <p>{{chef.food_style | titlecase}}</p>
                </div>
                <div class="row">
                        <p style="font-style: italic">{{chef.locality | titlecase}}</p> 
                        <input type="hidden" value={{chef.chef_id}} #chefid>                                  
                </div>
                
                <div class="row">
                        <button mat-flat-button style="background: #2222ff; color:#ffffff;" (click)="openMenuCard(chefid.value)" >Book Now</button>
                </div>
            </div>




        </mat-grid-tile>        
    </mat-grid-list>





</div>
